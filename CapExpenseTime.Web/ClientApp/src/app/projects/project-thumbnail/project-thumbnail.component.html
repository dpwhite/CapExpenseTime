<mat-card>
  <mat-card-title>
    <div [routerLink]="['/projects/', project.id]" class="well hoverwell thumbnail">{{project?.name}}</div>
  </mat-card-title>
  <mat-card-subtitle>
    <div>Project Start Date: {{project?.startDate | date: 'shortDate'}}</div>
    <div>Total Hours To Date: {{ project?.totalHours }}</div>
    <div>Description: {{project?.description}}</div>
    <div>Total # Employees involved: {{project.employeeCount}}</div>
  </mat-card-subtitle>
</mat-card>
<br/>
