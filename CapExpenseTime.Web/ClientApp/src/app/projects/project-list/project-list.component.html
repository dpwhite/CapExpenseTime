<div>
  <mat-card-title>
    Cap/Expense Projects
    <div>
      Month - Year End: <select (change)="getProjectsByMonth()" [(ngModel)]="projectMonthYear"><option *ngFor="let month of projectMonths; let i = index" [selected]="month.selected">{{month.month}}</option></select>
    </div>
  </mat-card-title>
  <hr>
  <div class="row">
    <div *ngFor="let project of projects" class="col-md-5">
      <project-thumbnail [project]="project" (projectClicked)="handleProjectClicked($event)"></project-thumbnail>
    </div>
  </div>
</div>
