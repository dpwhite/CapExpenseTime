<section>
  <mat-card>{{projectName}} - {{yearMonth}}</mat-card>
  <mat-card>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput placeholder="Ex. Durward White" />
    </mat-form-field>
  </mat-card>
</section>

<section>
  <table mat-table [dataSource]="employeeProjects" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="afe">
      <th mat-header-cell *matHeaderCellDef> AFE </th>
      <td mat-cell *matCellDef="let element"> {{element.afe}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="projectmanagement">
      <th mat-header-cell *matHeaderCellDef> Project Management </th>
      <td mat-cell *matCellDef="let element"> {{element.projectManagement}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="gapanalysis">
      <th mat-header-cell *matHeaderCellDef> Gap Analysis </th>
      <td mat-cell *matCellDef="let element"> {{element.gapAnalysis}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="solutiondesign">
      <th mat-header-cell *matHeaderCellDef> Solution Design </th>
      <td mat-cell *matCellDef="let element"> {{element.solutionDesign}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnHeaders"></tr>
    <tr mat-row (click)="selectRow(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: columnHeaders;"></tr>
  </table>
</section>

  <section>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput type="text" readonly [(ngModel)]="employeeProject.name" />
    </mat-form-field>
    <mat-form-field appearence="fill">
      <mat-label>AFE</mat-label>
      <input matInput type="text" readonly [(ngModel)]="employeeProject.afe" />
    </mat-form-field>
    <mat-form-field appearence="fill">
      <mat-label>Project Management</mat-label>
      <input matInput type="number" [(ngModel)]="employeeProject.projectManagement" />
    </mat-form-field>
  </section>
