<section>
  <mat-card>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput placeholder="Ex. Durward White" />
    </mat-form-field>
  </mat-card>
</section>

<section>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="afe">
      <th mat-header-cell *matHeaderCellDef> AFE </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="projectmanagement">
      <th mat-header-cell *matHeaderCellDef> Project Management </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="gapanalysis">
      <th mat-header-cell *matHeaderCellDef> Gap Analysis </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="solutiondesign">
      <th mat-header-cell *matHeaderCellDef> Solution Design </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnHeaders"></tr>
    <tr mat-row *matRowDef="let row; columns: columnHeaders;"></tr>
  </table>
</section>
